<html>

    <link rel="stylesheet" type="text/css" href="./proto-app-lib.min.css">

    <link rel="stylesheet" type="text/css" href="./proto-app-cover.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.protograph.pykih.com/lib/protoGraph.min.js"></script>

<body>
    <div class="proto-grid-container">
        <div class="proto-col col-16 navbar">
            <a href="./index.html"><div class="branding">#<strong>Stink</strong></div></a>
            <div class="nav-links">
                <div class="single-link active-page stories"><a href="#">Stories</a></div>
                <!-- <div class="single-link data"><a href="./explore-stories.html">Explore Stories</a></div> -->
                <div class="single-link about"><a href="./about.html">About</a></div>
            </div>
            <div class="social right-float-div">
                <div class="single-link facebook">
                    <a href="https://www.facebook.com/thewire.in/" target="_blank"><img src="img/fb-white.png"></a>
                </div>
                <div class="single-link twitter">
                    <a href="https://twitter.com/thewire_in" target="_blank"><img src="img/tw-white.png"></a>
                </div>
                <!-- <div class="single-link instagram">
                    <a href="#" ><img src="img/in-white.png"></a>
                </div> -->
            </div>
        </div>

        <div class="mobile-navigation">
            <div class="mobile-navbar">
                <a href="./index.html"><div class="branding">#<strong>Stink</strong></div></a>
                <div class="right-float-div">
                    <div class="hamburger-icon"><img src="img/hamburger-icon.png"></div>
                </div>
            </div>

            <div class="mobile-navigations-screen">
                <div class="right-float-div">
                   <div class="close-icon"><i class="remove icon"></i></div>
                </div>
                <div class="nav-links">
                    <div class="single-link stories active-page"><a href="#">Stories</a></div>
                    <!-- <div class="single-link data"><a href="./explore-stories.html">Explore Stories</a></div> -->
                    <div class="single-link about"><a href="./about.html">About</a></div>
                </div>
                <div class="social bottom-pull-div">
                    <div class="single-link facebook">
                        <a href="https://www.facebook.com/thewire.in/" target="_blank"><img src="img/fb-black.png"></a>
                    </div>
                    <div class="single-link twitter">
                        <a href="https://twitter.com/thewire_in" target="_blank"><img src="img/tw-black.png"></a>
                    </div>
                    <!-- <div class="single-link instagram">
                        <a href="#" ><img src="img/in-black.png"></a>
                    </div> -->
                </div>
            </div>
        </div>

        <div class="proto-col col-16 stick-to-top">
            <div class="col-16-story-card">
                <div id='cover_container'></div>
            </div>
        </div>
        <div class="proto-col col-16 proto-nav-sticky">
            <div class="proto-mobile-grid-navigation">
                <div class="proto-mobile-grid-navigatio-tab proto-active-tab">ORIGINALS</div>
                <div class="proto-mobile-grid-navigatio-tab">DIGESTS</div>
                <div class="proto-mobile-grid-navigatio-tab">OPINIONS</div>
                <div class="proto-mobile-grid-navigatio-tab">FEED</div>
            </div>
        </div>
        <div class="proto-col col-7 proto-tab-content proto-tab-active-content">
            <div class="column-title">Originals</div>
            <div id="originals_container"></div>
        </div>
        <div class="proto-col col-4 proto-tab-content">
            <!-- <div class="col-4-story-card"> -->
                <div class="column-title">Digests</div>
                <div id="digests_container"></div>
            <!-- </div> -->
        </div>
        <div class="proto-col col-2 proto-tab-content">
            <!-- <div class="col-2-story-card"> -->
                <div class="column-title">Opinions</div>
                <div id='opinions_container'></div>
            <!-- </div> -->
        </div>
        <div class="proto-col col-3 proto-tab-content">
            <!-- <div class="col-3-feed-card"> -->
                <div class="column-title">Feed</div>
                <div id='feeds_container'></div>
            <!-- </div> -->
        </div>
    </div>
    <script src="./proto-app-lib.min.js"></script>
    <script src="./proto-app-cover.min.js"></script>
